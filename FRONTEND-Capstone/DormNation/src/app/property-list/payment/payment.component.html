<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span> University email :</span>
                    <input type="email" placeholder="example@university.edu.lb">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="../assets/img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="september">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <p class="ErrorReturned" *ngIf="ReturnedError"> {{ ReturnedError }} </p>
        <!-- <input routerLink="/login" type="submit" value="Confirm Payment" class="submit-btn"> -->
        <input [disabled]="ReturnedError" [ngStyle]="{ 'opacity': ReturnedError ? '0.5' : '1' }" (click)="AddBooking()" type="submit" value="Confirm Payment" class="submit-btn">


    </form>


</div>
